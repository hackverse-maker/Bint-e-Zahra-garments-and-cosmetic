<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS | Bint-e-Zahra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            aside {
                padding: 1.5rem !important;
                gap: 1.5rem !important;
                border-right: none !important;
                border-bottom: 1px solid #e5e7eb;
            }

            aside .flex-grow {
                display: flex;
                overflow-x: auto;
                gap: 0.5rem;
                padding-bottom: 0.5rem;
                scrollbar-width: none;
            }

            aside .flex-grow::-webkit-scrollbar {
                display: none;
            }

            .nav-btn {
                white-space: nowrap;
                padding: 0.5rem 1rem !important;
            }

            aside .flex-col.items-center {
                flex-direction: row !important;
                gap: 1rem !important;
                margin-bottom: 0 !important;
            }

            aside img {
                height: 3rem !important;
            }

            aside .text-center {
                text-align: left !important;
            }

            aside .space-y-3,
            aside .pt-6 {
                display: none;
            }

            /* Hide view link and logout from top on mobile */
            main {
                padding: 1.5rem !important;
            }

            #panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            #panel-content {
                padding: 1.5rem !important;
                border-radius: 1.5rem !important;
            }

            .modal-content {
                padding: 1.5rem !important;
                border-radius: 1.5rem !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-72 bg-white border-r border-gray-200 p-6 flex flex-col gap-10">
        <div class="flex flex-col items-center gap-4 mb-2">
            <img src="logo-removebg-preview.png" alt="Logo" class="h-20 w-auto object-contain">
            <div class="text-center">
                <h2 class="text-xl font-bold text-rose-gold tracking-tight">Bint-e-Zahra</h2>
                <p class="text-[9px] text-gray-400 font-bold uppercase tracking-[0.2em] mt-1">Premium Admin CMS</p>
            </div>
        </div>
        <div class="space-y-3">
            <a href="index.html"
                class="flex items-center justify-center gap-2 w-full bg-rose-50 text-rose-700 py-3 rounded-xl text-sm font-bold border border-rose-100 hover:bg-rose-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                View Landing Page
            </a>
        </div>
        <nav class="flex-grow space-y-2">
            <button onclick="showPanel('sections')" id="btn-sections"
                class="nav-btn w-full text-left px-4 py-3 rounded-xl text-sm font-semibold hover:bg-rose-50 hover:text-rose-700 transition-all">Page
                Layout</button>
            <button onclick="showPanel('sliders')" id="btn-sliders"
                class="nav-btn w-full text-left px-4 py-3 rounded-xl text-sm font-semibold hover:bg-rose-50 hover:text-rose-700 transition-all">Hero
                Sliders</button>
            <button onclick="showPanel('products')" id="btn-products"
                class="nav-btn w-full text-left px-4 py-3 rounded-xl text-sm font-semibold hover:bg-rose-50 hover:text-rose-700 transition-all">Products</button>
            <button onclick="showPanel('categories')" id="btn-categories"
                class="nav-btn w-full text-left px-4 py-3 rounded-xl text-sm font-semibold hover:bg-rose-50 hover:text-rose-700 transition-all">Categories</button>
        </nav>
        <div class="pt-6 border-t border-gray-100">
            <button onclick="adminLogout()"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold text-red-500 hover:bg-red-50 transition-all">Logout</button>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-12 overflow-y-auto">
        <!-- Dashboard Header -->
        <header id="panel-header" class="mb-12 flex justify-between items-center">
            <div>
                <h1 id="panel-title" class="text-3xl font-bold text-gray-900">Dashboard</h1>
                <p id="panel-desc" class="text-gray-500 mt-1">Manage your storefront content.</p>
            </div>
            <div id="panel-actions"></div>
        </header>

        <!-- Dynamic Content Area -->
        <div id="panel-content" class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100/50 p-8 min-h-[600px]">
            <!-- Content will be injected here -->
        </div>
    </main>

    <!-- Modal Template -->
    <div id="modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center p-4 z-[200]">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-lg w-full shadow-2xl animate-scale modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Action</h2>
            <form id="modal-form" class="space-y-4">
                <div id="modal-fields" class="space-y-4"></div>
                <div class="flex gap-4 pt-6">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 px-6 py-3 border border-gray-200 rounded-2xl font-bold hover:bg-gray-50">Cancel</button>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-black text-white rounded-2xl font-bold hover:bg-rose-700 transition-colors">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/admin.js"></script>
    <script>
        checkAdminAuth();

        const content = document.getElementById('panel-content');
        const header = document.getElementById('panel-header');
        const title = document.getElementById('panel-title');
        const desc = document.getElementById('panel-desc');
        const actions = document.getElementById('panel-actions');
        const modal = document.getElementById('modal');
        const mFields = document.getElementById('modal-fields');
        const mForm = document.getElementById('modal-form');
        const mTitle = document.getElementById('modal-title');

        let currentView = 'sections';

        function showPanel(view) {
            currentView = view;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-rose-50', 'text-rose-700'));
            document.getElementById(`btn-${view}`).classList.add('bg-rose-50', 'text-rose-700');

            actions.innerHTML = '';
            switch (view) {
                case 'sections': renderSectionsPanel(); break;
                case 'sliders': renderSlidersPanel(); break;
                case 'products': renderProductsPanel(); break;
                case 'categories': renderCategoriesPanel(); break;
            }
        }

        // Helper for image conversion
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // --- Sections Management ---
        function renderSectionsPanel() {
            title.textContent = "Page Layout";
            desc.textContent = "Arrange and manage your landing page sections.";
            actions.innerHTML = `<button onclick="showSectionModal()" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold">+ Add Section</button>`;
            const sections = getData('pageSections');
            content.innerHTML = `
                <div class="space-y-4">
                    ${sections.map((s, i) => `
                        <div class="flex items-center justify-between p-6 bg-gray-50 rounded-2xl border border-gray-100">
                            <div class="flex items-center gap-4">
                                <div class="bg-white p-3 rounded-xl shadow-sm font-bold text-rose-gold">#${i + 1}</div>
                                <div>
                                    <h4 class="font-bold text-lg capitalize">${s.type.replace(/([A-Z])/g, ' $1')}</h4>
                                    <p class="text-xs text-gray-400">${s.title ? `Title: ${s.title}` : `ID: ${s.id}`}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="moveSection(${i}, -1)" class="p-2 bg-white rounded-lg shadow-sm hover:text-rose-gold" title="Move Up">↑</button>
                                <button onclick="moveSection(${i}, 1)" class="p-2 bg-white rounded-lg shadow-sm hover:text-rose-gold" title="Move Down">↓</button>
                                <button onclick="toggleSection('${s.id}')" class="px-4 py-2 rounded-xl text-xs font-bold ${s.active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${s.active ? 'Active' : 'Hidden'}</button>
                                <button onclick="editSection('${s.id}')" class="p-2 text-rose-gold hover:bg-rose-50 rounded-lg" title="Edit Section">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                </button>
                                <button onclick="deleteSection('${s.id}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg" title="Delete Section">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showSectionModal() {
            mTitle.textContent = "Add New Section";
            mFields.innerHTML = `
                <label class="text-xs font-bold text-gray-500 uppercase">Section Type</label>
                <select id="sec-type" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                    <option value="hero">Hero (Banner)</option>
                    <option value="features">Features (Icons & Text)</option>
                    <option value="featuredProducts">Featured Products</option>
                    <option value="categoryGrid">Category Grid</option>
                </select>
                <div id="sec-extra-fields" class="space-y-4"></div>
            `;

            const typeSelect = document.getElementById('sec-type');
            const extraFields = document.getElementById('sec-extra-fields');

            typeSelect.onchange = (e) => {
                if (e.target.value === 'featuredProducts') {
                    extraFields.innerHTML = `
                        <label class="text-xs font-bold text-gray-500 uppercase">Section Title</label>
                        <input type="text" id="sec-title" placeholder="e.g. New Arrivals" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200" required>
                    `;
                } else {
                    extraFields.innerHTML = '';
                }
            };

            mForm.onsubmit = (e) => {
                e.preventDefault();
                const sections = getData('pageSections');
                const type = document.getElementById('sec-type').value;
                const titleVal = document.getElementById('sec-title')?.value || '';

                const newSection = {
                    id: 's' + (Date.now()),
                    type: type,
                    active: true
                };
                if (titleVal) newSection.title = titleVal;

                sections.push(newSection);
                saveData('pageSections', sections);
                closeModal();
                renderSectionsPanel();
            };
            modal.style.display = 'flex';
        }

        function editSection(id) {
            const sections = getData('pageSections');
            const s = sections.find(x => x.id === id);
            if (!s) return;

            mTitle.textContent = "Edit Section";
            mFields.innerHTML = `
                <label class="text-xs font-bold text-gray-500 uppercase">Section Type</label>
                <div class="w-full p-4 bg-gray-100 rounded-xl text-gray-600 font-bold capitalize border">${s.type.replace(/([A-Z])/g, ' $1')}</div>
                
                <div id="edit-sec-fields" class="space-y-4 pt-4">
                    <label class="text-xs font-bold text-gray-500 uppercase">Section Title / Identifier</label>
                    <input type="text" id="edit-sec-title" value="${s.title || ''}" placeholder="e.g. New Arrivals or Section Label" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                </div>
            `;

            mForm.onsubmit = (e) => {
                e.preventDefault();
                const updatedSections = getData('pageSections');
                const idx = updatedSections.findIndex(x => x.id === id);
                if (idx !== -1) {
                    updatedSections[idx].title = document.getElementById('edit-sec-title').value;
                    saveData('pageSections', updatedSections);
                    closeModal();
                    renderSectionsPanel();
                }
            };
            modal.style.display = 'flex';
        }

        function deleteSection(id) {
            if (confirm('Are you sure you want to delete this section?')) {
                let sections = getData('pageSections');
                sections = sections.filter(s => s.id !== id);
                saveData('pageSections', sections);
                renderSectionsPanel();
            }
        }


        function moveSection(index, delta) {
            let sections = getData('pageSections');
            const newIndex = index + delta;
            if (newIndex >= 0 && newIndex < sections.length) {
                const temp = sections[index];
                sections[index] = sections[newIndex];
                sections[newIndex] = temp;
                saveData('pageSections', sections);
                renderSectionsPanel();
            }
        }

        function toggleSection(id) {
            let sections = getData('pageSections');
            const s = sections.find(x => x.id === id);
            if (s) {
                s.active = !s.active;
                saveData('pageSections', sections);
                renderSectionsPanel();
            }
        }

        // --- Sliders Management ---
        function renderSlidersPanel() {
            title.textContent = "Hero Sliders";
            desc.textContent = "Manage background images and text for the main banner.";
            actions.innerHTML = `<button onclick="showSliderModal()" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold">+ Add Slider</button>`;
            const sliders = getData('sliders');
            content.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    ${sliders.map(s => `
                        <div class="relative h-64 rounded-3xl overflow-hidden group">
                            <img src="${s.image}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-6">
                                <h3 class="text-white font-bold text-xl">${s.title}</h3>
                                <button onclick="deleteSlider(${s.id})" class="absolute top-4 right-4 p-2 bg-red-500 text-white rounded-lg opacity-0 group-hover:opacity-100 transition-opacity">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showSliderModal() {
            mTitle.textContent = "Add New Slider";
            mFields.innerHTML = `
                <input type="text" id="s-title" placeholder="Banner Title" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Banner Image</label>
                    <input type="file" id="s-image-file" accept="image/*" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                    <div id="slider-preview" class="hidden h-32 w-full rounded-xl overflow-hidden border border-gray-100">
                        <img id="slider-preview-img" class="w-full h-full object-cover">
                    </div>
                </div>
                <input type="text" id="s-link" placeholder="Button Link (e.g. shop.html)" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
            `;

            const imgInput = document.getElementById('s-image-file');
            const preview = document.getElementById('slider-preview');
            const previewImg = document.getElementById('slider-preview-img');

            imgInput.onchange = async (e) => {
                if (e.target.files && e.target.files[0]) {
                    const base64 = await fileToBase64(e.target.files[0]);
                    previewImg.src = base64;
                    preview.classList.remove('hidden');
                }
            };

            mForm.onsubmit = async (e) => {
                e.preventDefault();
                const sliders = getData('sliders');
                const newId = sliders.length > 0 ? sliders[sliders.length - 1].id + 1 : 1;

                let imageUrl = '';
                if (imgInput.files[0]) {
                    imageUrl = await fileToBase64(imgInput.files[0]);
                }

                sliders.push({
                    id: newId,
                    title: document.getElementById('s-title').value,
                    image: imageUrl,
                    link: document.getElementById('s-link').value
                });
                saveData('sliders', sliders);
                closeModal();
                renderSlidersPanel();
            };
            modal.style.display = 'flex';
        }

        function deleteSlider(id) {
            let sliders = getData('sliders');
            sliders = sliders.filter(s => s.id !== id);
            saveData('sliders', sliders);
            renderSlidersPanel();
        }

        // --- Categories Management ---
        function renderCategoriesPanel() {
            title.textContent = "Product Categories";
            desc.textContent = "Organize your collections (Images removed as per requirement).";
            actions.innerHTML = `<button onclick="showCategoryModal()" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold">+ Add Category</button>`;
            const cats = getData('categories');
            content.innerHTML = `
                <div class="space-y-4">
                    ${cats.map(c => `
                        <div class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm">
                            <div class="flex items-center gap-4">
                                <div class="h-12 w-12 bg-rose-50 flex items-center justify-center rounded-xl text-rose-gold font-bold">
                                    ${c.name.charAt(0)}
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-900">${c.name}</h4>
                                    <p class="text-xs text-gray-400">${c.id}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="showCategoryModal('${c.id}')" class="text-rose-gold font-bold px-4 py-2 hover:bg-rose-50 rounded-xl transition-all">Edit</button>
                                <button onclick="deleteCategory('${c.id}')" class="text-red-500 font-bold px-4 py-2 hover:bg-red-50 rounded-xl transition-all">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showCategoryModal(editId = null) {
            const cats = getData('categories');
            const editCat = editId ? cats.find(c => c.id === editId) : null;

            mTitle.textContent = editId ? "Edit Category" : "Add Category";
            mFields.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Slug ID (Unique)</label>
                        <input type="text" id="c-id" placeholder="e.g. shoes" ${editId ? 'disabled' : ''} value="${editCat ? editCat.id : ''}" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200 ${editId ? 'opacity-50 cursor-not-allowed' : ''}">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Category Name</label>
                        <input type="text" id="c-name" placeholder="Name" value="${editCat ? editCat.name : ''}" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Description</label>
                        <textarea id="c-desc" placeholder="Description" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">${editCat ? editCat.description : ''}</textarea>
                    </div>
                </div>
            `;

            mForm.onsubmit = (e) => {
                e.preventDefault();
                const categories = getData('categories');
                const id = document.getElementById('c-id').value.toLowerCase();
                const name = document.getElementById('c-name').value;
                const description = document.getElementById('c-desc').value;

                if (editId) {
                    const idx = categories.findIndex(c => c.id === editId);
                    if (idx !== -1) {
                        categories[idx] = { ...categories[idx], name, description };
                    }
                } else {
                    if (categories.some(c => c.id === id)) {
                        alert("Category ID already exists!");
                        return;
                    }
                    categories.push({ id, name, description });
                }

                saveData('categories', categories);
                closeModal();
                renderCategoriesPanel();
            };
            modal.style.display = 'flex';
        }

        function deleteCategory(id) {
            let cats = getData('categories');
            cats = cats.filter(c => c.id !== id);
            saveData('categories', cats);
            renderCategoriesPanel();
        }

        // --- Products Panel (Enhanced) ---
        function renderProductsPanel() {
            title.textContent = "Products Inventory";
            desc.textContent = "Manage individual store items and their order.";
            actions.innerHTML = `<button onclick="showProductModal()" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold">+ New Product</button>`;
            let products = getData('products');

            // Sort products by order
            products.sort((a, b) => (a.order || 0) - (b.order || 0));

            content.innerHTML = `
                <div class="grid grid-cols-1 gap-4">
                    ${products.map((p, i) => `
                        <div class="flex flex-col sm:flex-row items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm gap-4">
                            <div class="flex items-center gap-4 w-full sm:w-auto">
                                <div class="bg-gray-50 p-2 rounded-lg text-[10px] font-bold text-gray-400 w-8 text-center">${p.order || i + 1}</div>
                                <img src="${p.image}" class="h-16 w-16 object-cover rounded-xl shadow-sm">
                                <div>
                                    <h4 class="font-bold text-gray-900">${p.name}</h4>
                                    <div class="flex items-center gap-2">
                                        <p class="text-xs text-rose-gold font-bold">PKR ${p.price.toLocaleString()}</p>
                                        <span class="text-[10px] bg-gray-100 px-2 py-0.5 rounded-full text-gray-500 uppercase">${p.category}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 w-full sm:w-auto justify-end">
                                <div class="flex items-center bg-gray-50 rounded-xl p-1 gap-1">
                                    <button onclick="moveProduct(${i}, -1)" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-gray-500" title="Move Up">↑</button>
                                    <button onclick="moveProduct(${i}, 1)" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-gray-500" title="Move Down">↓</button>
                                </div>
                                <button onclick="showProductModal(${p.id})" class="p-2.5 text-rose-gold hover:bg-rose-50 rounded-xl transition-all" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                </button>
                                <button onclick="deleteProduct(${p.id})" class="p-2.5 text-red-500 hover:bg-red-50 rounded-xl transition-all" title="Delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showProductModal(editId = null) {
            const products = getData('products');
            const editProd = editId ? products.find(p => p.id === editId) : null;
            const cats = getData('categories');

            mTitle.textContent = editId ? "Edit Product" : "Add Product";
            mFields.innerHTML = `
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Product Name</label>
                        <input type="text" id="p-name" placeholder="Product Name" value="${editProd ? editProd.name : ''}" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                            <select id="p-cat" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                                ${cats.map(c => `<option value="${c.id}" ${editProd && editProd.category === c.id ? 'selected' : ''}>${c.name}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Price (PKR)</label>
                            <input type="number" id="p-price" placeholder="Price" value="${editProd ? editProd.price : ''}" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Product Image</label>
                            <input type="file" id="p-image-file" accept="image/*" ${editId ? '' : 'required'} class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">
                        </div>
                        <div id="p-preview" class="${editProd ? '' : 'hidden'} h-48 w-full rounded-2xl overflow-hidden border border-gray-100 bg-gray-50 flex items-center justify-center">
                            <img id="p-preview-img" src="${editProd ? editProd.image : ''}" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Description</label>
                        <textarea id="p-desc" placeholder="Product Description..." class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:ring-1 focus:ring-rose-200">${editProd?.description || ''}</textarea>
                    </div>
                </div>
            `;

            const imgInput = document.getElementById('p-image-file');
            const preview = document.getElementById('p-preview');
            const previewImg = document.getElementById('p-preview-img');

            imgInput.onchange = async (e) => {
                if (e.target.files && e.target.files[0]) {
                    const base64 = await fileToBase64(e.target.files[0]);
                    previewImg.src = base64;
                    preview.classList.remove('hidden');
                }
            };

            mForm.onsubmit = async (e) => {
                e.preventDefault();
                const products = getData('products');

                let imageUrl = editProd ? editProd.image : '';
                if (imgInput.files[0]) {
                    imageUrl = await fileToBase64(imgInput.files[0]);
                }

                const productData = {
                    name: document.getElementById('p-name').value,
                    category: document.getElementById('p-cat').value,
                    price: parseFloat(document.getElementById('p-price').value),
                    description: document.getElementById('p-desc').value,
                    image: imageUrl
                };

                if (editId) {
                    const idx = products.findIndex(p => p.id === editId);
                    if (idx !== -1) {
                        products[idx] = { ...products[idx], ...productData };
                    }
                } else {
                    const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                    const maxOrder = products.length > 0 ? Math.max(...products.map(p => p.order || 0)) : 0;
                    products.push({
                        id: newId,
                        order: maxOrder + 1,
                        ...productData
                    });
                }

                saveData('products', products);
                closeModal();
                renderProductsPanel();
            };
            modal.style.display = 'flex';
        }

        function moveProduct(index, delta) {
            let products = getData('products');
            products.sort((a, b) => (a.order || 0) - (b.order || 0));

            const newIndex = index + delta;
            if (newIndex >= 0 && newIndex < products.length) {
                // Swap orders
                const tempOrder = products[index].order || (index + 1);
                products[index].order = products[newIndex].order || (newIndex + 1);
                products[newIndex].order = tempOrder;

                // Final safety: ensure all have orders
                products.forEach((p, idx) => { if (!p.order) p.order = idx + 1; });

                saveData('products', products);
                renderProductsPanel();
            }
        }

        function closeModal() { modal.style.display = 'none'; }

        showPanel('sections');
    </script>
</body>

</html>
