<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Bint-e-Zahra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-gray-50 h-screen flex items-center justify-center p-6">

    <div
        class="bg-white p-12 rounded-[3rem] shadow-xl max-w-md w-full border border-gray-100/50 space-y-8 animate-scale">
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-rose-gold">Admin Access</h1>
            <p class="text-gray-400 text-sm">Secure login for Bint-e-Zahra staff</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest px-1">Email Address</label>
                <input type="email" id="email" required placeholder="amin@bintezahragarmentsandcosmetics.com"
                    class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-1 focus:ring-rose-200">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest px-1">Password</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-1 focus:ring-rose-200">
            </div>
            <button type="submit"
                class="w-full bg-black text-white py-5 rounded-3xl font-bold hover:bg-rose-700 shadow-xl transition-all">Sign
                In</button>
        </form>

        <p class="text-xs text-center text-gray-400">Default: amin@bintezahragarmentsandcosmetics.com /
            admin123bintezahra</p>
    </div>

    <script src="js/admin.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simplified mock auth as requested
            if (password === 'admin123bintezahra') {
                localStorage.setItem('adminToken', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid credentials. Hint: password is "admin123bintezahra"');
            }
        });
    </script>
</body>

</html>
